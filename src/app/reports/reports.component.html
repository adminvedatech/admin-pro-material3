<mat-card>
    <mat-card-header>Titulo del Reporte</mat-card-header>
    <mat-grid-tile>
        <mat-grid-tile-header>Titulo del Reporte</mat-grid-tile-header>
    </mat-grid-tile>
    <mat-grid-list cols="4" rowHeight="100px">
        <mat-grid-tile *ngFor="let tile of tiles" [colspan]="tile.cols" [rowspan]="tile.rows" [style.background]="tile.color">
            {{tile.text}}
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="3" [style.background]="'lightgreen'">
            <mat-list role="list">
                <button mat-button [routerLink]="['./salesbyproduct']" routerLinkActive="active">Ventas por Producto</button>
                <mat-list-item role="listitem">Item 1</mat-list-item>
                <mat-list-item role="listitem">Item 2</mat-list-item>
                <mat-list-item role="listitem">Item 3</mat-list-item>
            </mat-list>
        </mat-grid-tile>
    </mat-grid-list>
</mat-card>
